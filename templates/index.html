<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document Comparator and Validator Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background: linear-gradient(120deg, #d4ebf2, #a0c4ff);
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
            color: #004080;
        }
        .container {
            display: flex;
            justify-content: space-between;
            gap: 40px;
            flex-wrap: wrap;
        }
        .upload-section {
            flex: 1;
            min-width: 300px;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .upload-section:first-child {
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
        }
        .upload-section:last-child {
            background: linear-gradient(135deg, #f1f8e9, #c5e1a5);
        }
        
        .upload-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
        .upload-section h3 {
            margin-bottom: 20px;
            color: #004080;
        }
        input[type="file"] {
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-weight: bold;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.2s ease, transform 0.1s ease;
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        #results {
            margin-top: 20px;
        }
        .file-name {
            margin-top: 10px;
            font-style: italic;
            color: #666;
        }
        img.preview {
            width: 100%;
            max-height: 300px;
            object-fit: contain;
            border: 1px solid #ccc;
            margin-top: 10px;
            border-radius: 8px;
            transition: transform 0.2s ease;
        }
        img.preview:hover {
            transform: scale(1.02);
        }
        .result-item {
            border-bottom: 1px solid #ccc;
            padding: 8px;
            border-radius: 6px;
            background-color: rgba(255, 255, 255, 0.8);
            margin-bottom: 8px;
        }

        
        #loaderOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            font-size: 22px;
            color: #004080;
            flex-direction: column;
            display: none;
        }
        .spinner {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #004080;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 0.8s linear infinite;
            margin-bottom: 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1><b>Smart Document Comparator and Validator</b></h1>

    <!-- Loader -->
    <div id="loaderOverlay">
        <div class="spinner"></div>
        Processing... Please wait
    </div>

    <div class="container">
        <!-- Reference Template -->
        <div class="upload-section">
            <h3>ðŸ“Œ Reference Template</h3>
            <input type="file" id="templateInput" accept=".png,.jpg,.jpeg,.pdf,.docx,.txt" onchange="handleFilePreview(this, 'templatePreview', 'templateFileName')">
            <img id="templatePreview" class="preview" alt="No template selected">
            <div id="templateFileName" class="file-name"></div>
        </div>

        <!-- Testing Template -->
        <div class="upload-section">
            <h3>ðŸ§¾ Sample Template</h3>
            <input type="file" id="resumeInput" accept=".png,.jpg,.jpeg,.pdf,.docx,.txt" onchange="handleFilePreview(this, 'resumePreview', 'UploadFilename')">
            <img id="resumePreview" class="preview" alt="No file selected">
            <div id="UploadFilename" class="file-name"></div>

            <button onclick="uploadFiles()">Compare</button>
            <div id="results"></div>
            <button id="downloadBtn" style="display:none;" onclick="downloadPDF()">Download PDF</button>
        </div>
    </div>

    <script>
        let lastResults = [];

        function handleFilePreview(input, previewId, fileNameId) {
            const file = input.files[0];
            const preview = document.getElementById(previewId);
            const fileLabel = document.getElementById(fileNameId);
            if (!file) {
                preview.src = '';
                preview.alt = 'No file selected';
                fileLabel.textContent = '';
                return;
            }
            const fileType = file.type;
            if (fileType.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = e => {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    fileLabel.textContent = '';
                };
                reader.readAsDataURL(file);
            } else {
                preview.src = '';
                preview.style.display = 'none';
                fileLabel.textContent = "Selected file: " + file.name;
            }
        }

        async function uploadFiles() {
            const resumeFile = document.getElementById('resumeInput').files[0];
            const templateFile = document.getElementById('templateInput').files[0];
            if (!resumeFile || !templateFile) {
                alert("Please select both files.");
                return;
            }

            // Show loader
            document.getElementById('loaderOverlay').style.display = 'flex';

            const formData = new FormData();
            formData.append("resume", resumeFile);
            formData.append("template", templateFile);

            try {
                const res = await fetch("/verify", { method: "POST", body: formData });
                const data = await res.json();

                if (data.error) {
                    alert(data.error);
                    return;
                }

                lastResults = data.results;
                const resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML = "<h3>Verification Results:</h3>";

                let html = "";
                data.results.forEach(r => {
                    let color = r.status === "match" ? "green" : (r.status === "mismatch" ? "orange" : "red");
                    html += `<div class="result-item">
                        <strong style="color:${color};">${r.heading.toUpperCase()} - ${r.status.toUpperCase()} (Accuracy: ${r.accuracy}%)</strong><br>
                        <b>Template:</b> ${r.template_context || "N/A"}<br>
                        <b>Resume:</b> ${r.resume_context || "N/A"}
                    </div>`;
                });

                resultsDiv.innerHTML += html;
                document.getElementById('downloadBtn').style.display = 'block';
            } catch (err) {
                alert("An error occurred while processing files.");
            } finally {
                // Hide loader
                document.getElementById('loaderOverlay').style.display = 'none';
            }
        }

        async function downloadPDF() {
            const res = await fetch("/download_pdf", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ results: lastResults })
            });
            const blob = await res.blob();
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "verification_report.pdf";
            document.body.appendChild(a);
            a.click();
            a.remove();
        }
    </script>
</body>
</html>
