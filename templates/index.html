<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Template Verifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background-color: #f4f4f4;
        }

        h2 {
            text-align: center;
            margin-bottom: 40px;
        }

        .container {
            display: flex;
            justify-content: space-between;
            gap: 40px;
            flex-wrap: wrap;
        }

        .upload-section {
            flex: 1;
            min-width: 300px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .upload-section h3 {
            margin-bottom: 20px;
            color: #333;
        }

        input[type="file"] {
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            font-weight: bold;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #results {
            margin-top: 20px;
        }

        #results p {
            margin: 5px 0;
        }

        img.preview {
            width: 100%;
            max-height: 300px;
            object-fit: contain;
            border: 1px solid #ccc;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Resume Template Verifier</h2>

    <div class="container">
        <!-- Reference Template Section -->
        <div class="upload-section">
            <h3>üìå Reference Template</h3>
            <input type="file" id="templateInput" accept="image/*" onchange="previewImage(this, 'templatePreview')">
            <img id="templatePreview" class="preview" alt="No template selected">
        </div>

        <!-- Resume Section -->
        <div class="upload-section">
            <h3>üßæ Sample Template</h3>
            <input type="file" id="resumeInput" accept="image/*" onchange="previewImage(this, 'resumePreview')">
            <img id="resumePreview" class="preview" alt="No resume selected">
            <button onclick="uploadFiles()">Verify</button>
            <div id="results"></div>
        </div>
    </div>

    <script>
        function previewImage(input, targetId) {
            const file = input.files[0];
            const preview = document.getElementById(targetId);

            if (file) {
                const reader = new FileReader();
                reader.onload = e => {
                    preview.src = e.target.result;
                };
                reader.readAsDataURL(file);
            } else {
                preview.src = '';
                preview.alt = 'No image selected';
            }
        }

        async function uploadFiles() {
            const resumeFile = document.getElementById('resumeInput').files[0];
            const templateFile = document.getElementById('templateInput').files[0];

            if (!resumeFile || !templateFile) {
                alert("Please select both resume and reference template images.");
                return;
            }

            const formData = new FormData();
            formData.append("resume", resumeFile);
            formData.append("template", templateFile);

            const res = await fetch("/verify", {
                method: "POST",
                body: formData
            });

            const data = await res.json();
            const resultsDiv = document.getElementById('results');

            resultsDiv.innerHTML = "<h3>Verification Results:</h3>";

            if (data.results && data.results.length > 0) {
                data.results.forEach(r => {
                    const line = `${r.text}: ${r.match ? "‚úÖ Matched" : "‚ùå Wrong Position"} (Expected: x=${r.expected_position[0]}, y=${r.expected_position[1]})`;
                    resultsDiv.innerHTML += `<p>${line}</p>`;
                });
            } else {
                resultsDiv.innerHTML += "<p>No reference fields detected in template.</p>";
            }
        }
    </script>
</body>
</html>
